#{extends 'main.html' /}
#{set title:'List Pengguna' /}

<table>
	<thead>
		<tr>
			<th class="NamaPelanggan">Nama</th>
			<th class="TanggalPemesanan">Tanggal</th>
			<th class="JumlahKamar">Jumlahkamar</th>
			
		</tr>
	</thead>
	<tbody>
	    #{list Pelanggan1, as:'Pelanggan'}
	    <tr class="Pelanggan" data_penggunaId="${Pelanggan.id}" draggable="true">
   			<td id="NamaPelanggan-${data_pengguna.id}">${Pelanggan.NamaPelanggan}</td>
   			<td id="TanggalPemesanan-${data_pengguna.id}">${Pelanggan.TanggalPemesanan}</td>
   			<td id="JumlahKamar-${data_pengguna.id}">${Pelanggan.JumlahKamar}</td>
   		</tr>
	    #{/list}
	    <tr>
	        #{form @save()}
	        <td><input type="text" name="Pelanggan.NamaPelanggan"></td>
	        <td><input type="text" name="Pelanggan.TanggalPemesanan"></td>
	        <td><input type="text" name="Pelanggan.JumlahKamar"></td>
	        <td><input type="submit" value="+"></td>
	        #{/form}
	    </tr>
	</tbody>
</table>

<script type="text/javascript" charset="${_response_encoding}">

    // In place edition
    $(".Pelanggan td").editInPlace({
        bg_over: 'transparent',
        callback: function(el, n, o) {
            var m = /([a-z]+)-(\d+)/.exec(el), data = {}
            data['Pelanggan.id'] = m[2]
            data['Pelanggan.' + m[1]] = n
            
            // Save result
            $.ajax({
                url: '@{save()}',
                type: 'POST',
                data: data,
                success: function() {$('#' + el).html(n)},
                error: function() {$('#' + el).html(o)}
            })
            
            return true
        }
    })
    
    // Drag & Drop
    var dragIcon = document.createElement('img')
    dragIcon.src = '@{'public/images/avatar.png'}'  
    var action = #{jsAction @form(':id') /}    
    var cancel = function cancel(e) {e.preventDefault()}
    
    $('#new')
        .bind('dragover', cancel)
        .bind('dragenter', cancel)
        .bind('drop', function(e) {
            document.location = action({id: e.originalEvent.dataTransfer.getData('Pelanggan')})            
        })
      
    $('[draggable]').bind('dragstart', function(e) {
        e.originalEvent.dataTransfer.setData('data_penggunaId', $(this).attr('Pelanggan'));
        e.originalEvent.dataTransfer.setDragImage(dragIcon, 0, -10);
    })
    
</script>
